apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion 25
  buildToolsVersion '27.0.3'
  defaultConfig {
    applicationId 'com.santosh.task2.photoeditor'
    minSdkVersion 19
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
    manifestPlaceholders = [appPackageName: "${applicationId}"]
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }



  packagingOptions {
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE.txt'
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/DEPENDENCIES'
    pickFirst 'AndroidManifest.xml'
  }

  dexOptions {
    jumboMode true
  }

  productFlavors {}
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'com.android.support:appcompat-v7:25.0.0'
  // Adobe CSDK framework dependencies
  implementation 'com.adobe.creativesdk.foundation:auth:0.9.1251'
  implementation 'com.adobe.creativesdk:image:4.8.4'
  implementation 'com.localytics.android:library:4.0.1'
  testImplementation 'junit:junit:4.12'
}
